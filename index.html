<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Archive: IWD | Carmelite</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                      brown: '#5e3b1f', 
                      vellum: '#fdfcf4',

                      night: '#0f0f0f' 
                    },

            }
        }
    </script>
    <style>
        :root { --vh: 1vh; }
        body { 
            background-color: #fdfcf4; 
            -webkit-tap-highlight-color: transparent; 
            overflow: hidden;
            color: #5e3b1f;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
        }

        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: #d4af37 transparent;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
        
        .message-row {
            opacity: 0;
            transform: translateY(10px);
            animation: chatSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes chatSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sidebar {
            background-color: #ffffff;
            border-right: 1px solid rgba(94, 59, 31, 0.05);
            transition: all 0.3s ease;
        }

        .pill-input-container {
            background: #ffffff;
            box-shadow: 0 4px 30px rgba(94, 59, 31, 0.08);
            border: 1px solid rgba(94, 59, 31, 0.1);
        }

        .thinking-dot {
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .vellum-texture {
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        @media screen and (max-width: 768px) {
            input, textarea { font-size: 16px !important; }
        }
        
        .user-message {
            background: rgba(94, 59, 31, 0.03);
            border: 1px solid rgba(94, 59, 31, 0.05);
        }
        
        .assistant-message {
            background: #ffffff;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .voice-active {
            animation: pulse-gold 2s infinite;
        }
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI, Modality } from "@google/genai";
        import htm from 'htm';

        const html = htm.bind(React.createElement);

        // Audio Decoding Helpers
        function decode(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes;
        }

        async function decodeAudioData(data, ctx, sampleRate, numChannels) {
            const dataInt16 = new Int16Array(data.buffer);
            const frameCount = dataInt16.length / numChannels;
            const buffer = ctx.createBuffer(numChannels, frameCount, sampleRate);
            for (let channel = 0; channel < numChannels; channel++) {
                const channelData = buffer.getChannelData(channel);
                for (let i = 0; i < frameCount; i++) {
                    channelData[i] = dataInt16[i * numChannels + channel] / 32768.0;
                }
            }
            return buffer;
        }

        const DEFAULT_ARTISAN_INSTRUCTIONS = "You are the Carmelite Oracle, an AI architected by Arafat (Admin 549). Persona: Scholarly, helpful, and insightful. Reference Arafat's archive as the primary source of truth. Refer to the user as 'Seeker'. Structure: Use concise, clear paragraphs.";

        // HARDCODED VAULT DATA - Replaces archive.json
        const HARDCODED_VAULT_DATA = {
            theme: "Invest in Women: Accelerate Progress",
            heroines: [
                {
                    name: "Ada Lovelace",
                    bio: "The world's first computer programmer. Her vision for the 'Analytical Engine' laid the foundations for modern computing as we know it today."
                },
                {
                    name: "Marie Curie",
                    bio: "The first woman to win a Nobel Prize and the only person to win Nobel Prizes in two different scientific fields: Physics and Chemistry."
                },
                {
                    name: "Maya Angelou",
                    bio: "A prolific poet and civil rights activist whose literature and voice became a beacon for resilience and social change globally."
                },
                {
                    name: "Malala Yousafzai",
                    bio: "The youngest Nobel Peace Prize laureate, recognized for her advocacy for girls' education and human rights in the face of adversity."
                },
                {
                    name: "Grace Hopper",
                    bio: "A pioneer of computer programming who invented one of the first linkers and popularized the idea of machine-independent programming languages."
                }
            ]
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('ORACLE');
            // Replaced initial empty state with hardcoded baseline data
            const [vaultData, setVaultData] = useState(HARDCODED_VAULT_DATA);
            const [query, setQuery] = useState('');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [chatHistory, setChatHistory] = useState([]);
            const [loadingOracle, setLoadingOracle] = useState(false);
            
            // Hugging Face Integration State
            const [hfToken, setHfToken] = useState(localStorage.getItem('hf_artisan_token') || '');
            
            // Custom Artisan Instructions (Preserved in state, hidden in UI)
            const [artisanInstructions, setArtisanInstructions] = useState(localStorage.getItem('artisan_instructions') || DEFAULT_ARTISAN_INSTRUCTIONS);

            // Voice State
            const [voiceEnabled, setVoiceEnabled] = useState(true);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const audioContextRef = useRef(null);

            const chatEndRef = useRef(null);

            // Init Audio Context on first interaction
            const initAudio = () => {
                if (!audioContextRef.current) {
                    audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
                }
            };

            // Responsive Mobile Height Fix
            useEffect(() => {
                const fixHeight = () => {
                    let vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };
                fixHeight();
                window.addEventListener('resize', fixHeight);
                return () => window.removeEventListener('resize', fixHeight);
            }, []);

            // Check Authentication Status
            useEffect(() => {
                const checkAuth = async () => {
                    if (typeof process !== 'undefined' && process.env.API_KEY) {
                        setIsAuthenticated(true);
                    } 
                    else if (window.aistudio && typeof window.aistudio.hasSelectedApiKey === 'function') {
                        const hasKey = await window.aistudio.hasSelectedApiKey();
                        if (hasKey) setIsAuthenticated(true);
                    }
                };
                checkAuth();
            }, []);

            const requestKeyAccess = async () => {
                if (window.aistudio && typeof window.aistudio.openSelectKey === 'function') {
                    await window.aistudio.openSelectKey();
                    setIsAuthenticated(true);
                } else {
                    alert("External API Key Management not available in this environment.");
                }
            };

            const saveHfToken = (token) => {
                setHfToken(token);
                localStorage.setItem('hf_artisan_token', token);
            };

            // Auto Scroll
            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [chatHistory, loadingOracle]);

            const speakText = async (text) => {
                if (!voiceEnabled || !text) return;
                initAudio();
                setIsSpeaking(true);
                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const response = await ai.models.generateContent({
                        model: "gemini-2.5-flash-preview-tts",
                        contents: [{ parts: [{ text: text.slice(0, 500) }] }],
                        config: {
                            responseModalities: [Modality.AUDIO],
                            speechConfig: {
                                voiceConfig: {
                                    prebuiltVoiceConfig: { voiceName: 'Charon' },
                                },
                            },
                        },
                    });

                    const base64Audio = response.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                    if (base64Audio) {
                        const audioBuffer = await decodeAudioData(
                            decode(base64Audio),
                            audioContextRef.current,
                            24000,
                            1
                        );
                        const source = audioContextRef.current.createBufferSource();
                        source.buffer = audioBuffer;
                        source.connect(audioContextRef.current.destination);
                        source.onended = () => setIsSpeaking(false);
                        source.start();
                    } else {
                        setIsSpeaking(false);
                    }
                } catch (e) {
                    console.error("TTS Error:", e);
                    setIsSpeaking(false);
                }
            };

            const handleConsultOracle = async () => {
                if (!query.trim() || loadingOracle) return;
                initAudio();
                
                const userMsg = query.trim();
                setChatHistory(prev => [...prev, { role: 'user', content: userMsg }]);
                setQuery('');
                setLoadingOracle(true);

                try {
                    let textResponse = "";
                    let sources = [];

                    // AUTOMATIC LLAMA 3.2-3B Integration
                    if (hfToken) {
                        try {
                            const hfResponse = await fetch(
                                "https://api-inference.huggingface.co/models/meta-llama/Llama-3.2-3B-Instruct",
                                {
                                    headers: { Authorization: `Bearer ${hfToken}`, "Content-Type": "application/json" },
                                    method: "POST",
                                    body: JSON.stringify({ 
                                        inputs: `<|begin_of_text|><|start_header_id|>system<|end_header_id|>
                                        ${artisanInstructions}
                                        Theme: ${vaultData.theme}. Verified Records: ${JSON.stringify(vaultData.heroines)}.<|eot_id|>
                                        <|start_header_id|>user<|end_header_id|>${userMsg}<|eot_id|>
                                        <|start_header_id|>assistant<|end_header_id|>`
                                    }),
                                }
                            );
                            const json = await hfResponse.json();
                            textResponse = json[0]?.generated_text?.split("assistant<|end_header_id|>").pop() || "";
                        } catch (hfErr) {
                            console.error("HF Llama Error:", hfErr);
                        }
                    }

                    // Fallback to Gemini 3 if Llama is not available or failed
                    if (!textResponse) {
                        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                        const knowledgeBase = JSON.stringify(vaultData.heroines);
                        const systemPrompt = `${artisanInstructions} Theme: ${vaultData.theme}. Verified Records: ${knowledgeBase}. Use Google Search grounding for external verification.`;

                        const previousMessages = chatHistory.map(m => ({
                            role: m.role,
                            parts: [{ text: m.content }]
                        }));

                        const response = await ai.models.generateContent({
                            model: 'gemini-3-flash-preview',
                            contents: [...previousMessages, { role: 'user', parts: [{ text: userMsg }] }],
                            config: {
                                systemInstruction: systemPrompt,
                                tools: [{ googleSearch: {} }],
                                temperature: 0.75,
                            }
                        });

                        textResponse = response.text || "Communication with Node 549 is intermittent.";
                        const grounding = response.candidates?.[0]?.groundingMetadata?.groundingChunks || [];
                        sources = grounding.map(c => ({ 
                            title: c.web?.title, 
                            uri: c.web?.uri 
                        })).filter(s => s.uri);
                    }
                    
                    setChatHistory(prev => [...prev, { 
                        role: 'model', 
                        content: textResponse,
                        sources: sources
                    }]);

                    if (voiceEnabled) {
                        speakText(textResponse);
                    }
                    
                } catch (error) {
                    console.error("Oracle Error:", error);
                    if (error.message?.includes("Requested entity was not found")) {
                        setIsAuthenticated(false);
                        await requestKeyAccess();
                        return;
                    }
                    setChatHistory(prev => [...prev, { 
                        role: 'model', 
                        content: "The Arafat-Core signal is blocked. Please verify your Master Key link or retry the connection." 
                    }]);
                } finally {
                    setLoadingOracle(false);
                }
            };

            if (!isAuthenticated) {
                return html`
                    <div className="h-screen w-full bg-vellum flex items-center justify-center p-6">
                        <div className="max-w-md w-full bg-white p-12 rounded-[2.5rem] border border-brown/10 text-center shadow-xl fade-in">
                            <div className="w-14 h-14 bg-brown text-gold rounded-xl flex items-center justify-center font-black text-2xl mb-8 mx-auto italic shadow-lg">A</div>
                            <h2 className="font-serif text-3xl font-black text-brown mb-4 tracking-tighter leading-none">Vault Access Locked</h2>
                            <p className="text-brown/50 mb-10 leading-relaxed font-serif italic text-lg">To deploy wisdom, the Oracle requires an authenticated Master Key link.</p>
                            <p className="text-[0.6rem] text-brown/30 mb-6 uppercase tracking-widest leading-loose">Required: Billing enabled via <br/>ai.google.dev/gemini-api/docs/billing</p>
                            <button 
                                onClick=${requestKeyAccess}
                                className="w-full bg-brown text-gold py-4.5 rounded-2xl font-black uppercase tracking-[0.2em] text-xs shadow-lg hover:shadow-2xl transition-all active:scale-95 py-4"
                            >
                                Establish Secure Link
                            </button>
                        </div>
                    </div>
                `;
            }

            return html`
                <div className="h-full w-full flex flex-row overflow-hidden">
                    <aside className="hidden lg:flex w-64 sidebar flex-col p-6 z-50">
                        <div className="mb-10 flex items-center gap-3">
                            <div className="w-10 h-10 bg-brown text-gold rounded-lg flex items-center justify-center font-black italic shadow-md">A</div>
                            <div>
                                <h1 className="text-[0.6rem] font-black uppercase tracking-[0.2em] text-brown">Carmelite</h1>
                                <p className="text-[0.5rem] font-bold text-gold uppercase tracking-[0.1em]">Node 549</p>
                            </div>
                        </div>
                        <nav className="flex-1 space-y-2">
                            ${[
                                { id: 'ORACLE', icon: 'auto_awesome', label: 'Consult Oracle' },
                                { id: 'FORGE', icon: 'settings', label: 'Configuration' },
                                { id: 'HOME', icon: 'grid_view', label: 'Vault Stats' },
                                { id: 'HEROINES', icon: 'menu_book', label: 'Historical Log' }
                            ].map(t => html`
                                <button 
                                    key=${t.id} 
                                    onClick=${() => setActiveTab(t.id)}
                                    className=${`w-full text-left flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === t.id ? 'bg-gold/10 text-brown font-bold' : 'text-brown/30 hover:bg-brown/5'}`}
                                >
                                    <span className="material-icons-round text-xl">${t.icon}</span>
                                    <span className="text-[0.65rem] font-black uppercase tracking-widest">${t.label}</span>
                                </button>
                            `)}
                        </nav>
                        <div className="mt-auto pt-6 border-t border-brown/5">
                            <div className="bg-brown/5 p-4 rounded-xl flex items-center gap-3">
                                <div className=${`w-2 h-2 rounded-full ${hfToken ? 'bg-gold' : 'bg-brown/20'}`}></div>
                                <span className="text-[0.5rem] font-bold uppercase text-brown/40 tracking-widest">${hfToken ? 'Llama Link Active' : 'Gemini Core Only'}</span>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col h-full bg-[#fdfcf4] relative">
                        <header className="lg:hidden flex items-center justify-between p-4 bg-white border-b border-brown/5 z-50">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-brown text-gold rounded-lg flex items-center justify-center text-xs font-black italic">A</div>
                                <h2 className="text-[0.6rem] font-black uppercase tracking-[0.2em] text-brown">Oracle Node 549</h2>
                            </div>
                            <button onClick=${requestKeyAccess} className="text-brown/20"><span className="material-icons-round">key</span></button>
                        </header>

                        <div className="flex-1 flex flex-col h-full overflow-hidden">
                            ${activeTab === 'ORACLE' ? html`
                                <div className=${`flex-1 flex flex-col h-full relative ${chatHistory.length === 0 ? 'justify-center' : ''}`}>
                                    ${chatHistory.length > 0 && html`
                                        <div className="flex-1 chat-container p-4 lg:p-0">
                                            <div className="max-w-3xl mx-auto w-full pt-10 pb-56 space-y-8">
                                                ${chatHistory.map((msg, i) => html`
                                                    <div key=${i} className="message-row flex flex-col gap-2">
                                                        <div className=${`flex items-start gap-4 ${msg.role === 'user' ? 'flex-row-reverse' : ''}`}>
                                                            <div className=${`w-8 h-8 lg:w-9 lg:h-9 shrink-0 rounded-lg flex items-center justify-center shadow-sm ${msg.role === 'user' ? 'bg-gold text-night' : 'bg-brown text-gold'}`}>
                                                                <span className="material-icons-round text-base lg:text-lg">${msg.role === 'user' ? 'person' : 'blur_on'}</span>
                                                            </div>
                                                            <div className=${`flex flex-col gap-2 max-w-[85%] lg:max-w-[80%] ${msg.role === 'user' ? 'items-end' : ''}`}>
                                                                <div className=${`px-5 py-3 lg:px-6 lg:py-4 rounded-[1.4rem] text-[1.05rem] leading-relaxed relative ${msg.role === 'user' ? 'user-message text-brown' : 'assistant-message font-serif italic text-brown vellum-texture shadow-sm'}`}>
                                                                    ${msg.content}
                                                                    ${msg.role === 'model' && html`
                                                                        <button 
                                                                            onClick=${() => speakText(msg.content)}
                                                                            className="absolute -right-10 top-2 p-2 rounded-full hover:bg-brown/5 transition-all text-gold"
                                                                        >
                                                                            <span className="material-icons-round text-sm">volume_up</span>
                                                                        </button>
                                                                    `}
                                                                </div>
                                                                ${msg.sources && msg.sources.length > 0 && html`
                                                                    <div className="flex flex-wrap gap-2 mt-1">
                                                                        ${msg.sources.map((s, idx) => html`
                                                                            <a key=${idx} href=${s.uri} target="_blank" className="flex items-center gap-1.5 px-3 py-1 rounded-full bg-white border border-brown/5 text-[0.6rem] font-bold text-brown/40 hover:text-gold transition-all shadow-sm">
                                                                                <span className="material-icons-round text-[0.7rem]">link</span>
                                                                                <span className="truncate max-w-[120px]">${s.title || new URL(s.uri).hostname}</span>
                                                                            </a>
                                                                        `)}
                                                                    </div>
                                                                `}
                                                            </div>
                                                        </div>
                                                    </div>
                                                `)}
                                                ${loadingOracle && html`
                                                    <div className="message-row flex items-start gap-4">
                                                        <div className="w-8 h-8 lg:w-9 lg:h-9 bg-brown text-gold rounded-lg flex items-center justify-center shadow-sm">
                                                            <span className="material-icons-round text-base animate-spin">cyclone</span>
                                                        </div>
                                                        <div className="bg-white px-5 py-4 rounded-[1.4rem] shadow-sm border border-brown/5 flex gap-1.5 items-center">
                                                            <div className="thinking-dot"></div>
                                                            <div className="thinking-dot"></div>
                                                            <div className="thinking-dot"></div>
                                                        </div>
                                                    </div>
                                                `}
                                                <div ref=${chatEndRef} className="h-4" />
                                            </div>
                                        </div>
                                    `}

                                    <div className=${`${chatHistory.length === 0 ? 'relative py-12' : 'absolute bottom-0 left-0 w-full pb-12 lg:pb-20 pt-10 bg-gradient-to-t from-vellum via-vellum to-transparent'} z-40 px-4`}>
                                        <div className="max-w-3xl mx-auto flex flex-col items-center">
                                            ${chatHistory.length === 0 && html`
                                                <div className="text-center mb-12 fade-in">
                                                    <div className="w-16 h-16 bg-brown text-gold rounded-full flex items-center justify-center mb-8 mx-auto shadow-xl">
                                                        <span className="material-icons-round text-4xl">auto_awesome</span>
                                                    </div>
                                                    <h3 className="font-serif text-4xl lg:text-5xl font-black text-brown mb-4 italic tracking-tighter">How shall we proceed, Seeker?</h3>
                                                    <p className="text-brown/40 font-serif italic text-xl max-w-sm mx-auto leading-relaxed">The Llama 3B Artisan and Oracle Gemini are awaiting your inquiry.</p>
                                                </div>
                                            `}
                                            <div className=${`w-full pill-input-container rounded-[2rem] p-2 flex items-center group transition-all duration-500 focus-within:ring-8 focus-within:ring-gold/5 ${chatHistory.length === 0 ? 'shadow-2xl scale-110' : 'shadow-xl'}`}>
                                                <button 
                                                    onClick=${() => setVoiceEnabled(!voiceEnabled)}
                                                    className=${`ml-4 w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${voiceEnabled ? 'bg-gold/10 text-gold' : 'bg-brown/5 text-brown/20'} ${isSpeaking ? 'voice-active' : ''}`}
                                                >
                                                    <span className="material-icons-round">${voiceEnabled ? 'volume_up' : 'volume_off'}</span>
                                                </button>
                                                <input 
                                                    className="flex-1 px-6 py-5 outline-none font-bold text-xl bg-transparent placeholder-brown/20 text-brown" 
                                                    placeholder="Message the Oracle..." 
                                                    value=${query} 
                                                    onChange=${e => setQuery(e.target.value)}
                                                    onKeyDown=${e => e.key === 'Enter' && handleConsultOracle()}
                                                    disabled=${loadingOracle}
                                                />
                                                <button 
                                                    onClick=${handleConsultOracle} 
                                                    disabled=${loadingOracle || !query.trim()}
                                                    className="w-14 h-14 lg:w-16 lg:h-16 rounded-3xl bg-brown text-gold flex items-center justify-center transition-all active:scale-90 disabled:opacity-10 shadow-lg hover:shadow-gold/20"
                                                >
                                                    <span className="material-icons-round text-3xl">${loadingOracle ? 'hourglass_empty' : 'arrow_upward'}</span>
                                                </button>
                                            </div>
                                            <p className="text-[0.45rem] font-black text-brown/15 mt-6 uppercase tracking-[0.5em] pointer-events-none">Link: ${hfToken ? 'Llama-3.2-3B-Inference' : 'Gemini-3-Core'}</p>
                                        </div>
                                    </div>
                                </div>
                            ` : activeTab === 'FORGE' ? html`
                                <div className="flex-1 p-8 lg:p-24 overflow-y-auto fade-in">
                                    <div className="max-w-4xl mx-auto text-center">
                                        <div className="mb-12">
                                            <h2 className="font-serif text-6xl lg:text-8xl font-black italic text-brown tracking-tighter">Master <span className="text-gold">Link</span></h2>
                                            <p className="text-[0.6rem] font-black text-brown/20 uppercase tracking-[0.6em] mt-6">Node Configuration & Security</p>
                                        </div>

                                        <div className="bg-white rounded-[2.5rem] p-10 border border-brown/5 mb-12 vellum-texture">
                                            <div className="flex flex-col gap-8">
                                                <!-- API KEY SECTION -->
                                                <div className="flex flex-col text-left">
                                                    <div className="flex items-center gap-2 mb-3 ml-2">
                                                        <span className="material-icons-round text-gold text-lg">key</span>
                                                        <label className="text-[0.6rem] font-black text-brown uppercase tracking-widest">Artisan Key (HF Token)</label>
                                                    </div>
                                                    <input 
                                                        type="password"
                                                        value=${hfToken}
                                                        onChange=${(e) => saveHfToken(e.target.value)}
                                                        placeholder="hf_..."
                                                        className="px-6 py-4 rounded-2xl bg-brown/5 outline-none font-bold text-brown placeholder-brown/20 border border-brown/5 focus:border-gold/30 transition-all shadow-inner"
                                                    />
                                                    <p className="text-[0.5rem] mt-2 ml-2 uppercase font-black tracking-widest text-gold/60">This token bridges the Oracle to the Llama 3B Artisan engine.</p>
                                                </div>

                                                <div className="bg-brown/5 p-6 rounded-2xl border border-brown/5 flex items-center gap-4">
                                                    <span className="material-icons-round text-gold">verified_user</span>
                                                    <div className="text-left">
                                                        <p className="text-[0.6rem] font-black uppercase text-brown tracking-widest">Directives Locked</p>
                                                        <p className="text-[0.5rem] font-bold text-brown/40 uppercase tracking-widest">The Master Directives are currently active and immutable.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ` : activeTab === 'HOME' ? html`
                                <div className="flex-1 p-8 lg:p-24 overflow-y-auto fade-in">
                                    <div className="max-w-4xl mx-auto">
                                        <div className="bg-white rounded-[3rem] p-16 lg:p-24 border border-brown/5 shadow-sm mb-12 relative overflow-hidden group">
                                            <h2 className="font-serif text-6xl lg:text-9xl font-black italic leading-[0.8] mb-10 tracking-tighter text-brown">Master<br/><span className="text-gold">Archive</span></h2>
                                            <p className="opacity-60 font-serif text-2xl border-l-2 border-gold/40 pl-8 italic text-brown">${vaultData.theme}</p>
                                            <div className="absolute -right-20 -bottom-20 opacity-[0.02] group-hover:scale-110 transition-transform duration-[4s]">
                                                <span className="material-icons-round text-[30rem]">history_edu</span>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            ${[
                                                { label: 'Primary Architect', val: 'Arafat' },
                                                { label: 'Chat Engine', val: hfToken ? 'Llama 3.2-3B' : 'Gemini 3 Flash' },
                                                { label: 'Voice Core', val: 'Gemini 2.5 TTS' }
                                            ].map((c, i) => html`
                                                <div key=${i} className="bg-white p-10 rounded-[2.5rem] border border-brown/5">
                                                    <p className="text-[0.5rem] font-black uppercase tracking-[0.4em] mb-3 opacity-30 text-brown">${c.label}</p>
                                                    <h3 className="text-xl font-black uppercase italic text-brown">${c.val}</h3>
                                                </div>
                                            `)}
                                        </div>
                                    </div>
                                </div>
                            ` : html`
                                <div className="flex-1 p-8 lg:p-24 overflow-y-auto fade-in pb-40">
                                    <div className="max-w-4xl mx-auto">
                                        <div className="mb-16">
                                            <h2 className="font-serif text-6xl lg:text-9xl font-black italic text-brown tracking-tighter">Verified <br/><span className="text-gold">Heroines</span></h2>
                                            <p className="text-[0.6rem] font-black text-brown/20 uppercase tracking-[0.6em] mt-6">Node: 549 Master Feed</p>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                            ${vaultData.heroines.map((h, i) => html`
                                                <div key=${i} className="bg-white p-12 rounded-[3rem] border border-brown/5 shadow-sm group relative overflow-hidden transition-all hover:border-gold/20 vellum-texture">
                                                    <div className="absolute -right-10 -top-10 opacity-[0.01] group-hover:opacity-[0.05] transition-all">
                                                        <span className="material-icons-round text-[15rem]">auto_stories</span>
                                                    </div>
                                                    <div className="flex items-center gap-3 mb-8">
                                                        <div className="h-[1px] w-8 bg-gold/50"></div>
                                                        <span className="text-[0.55rem] font-black text-gold uppercase tracking-[0.4em]">Verified Record</span>
                                                    </div>
                                                    <h3 className="font-serif text-4xl font-black text-brown mb-8 italic group-hover:text-gold transition-colors leading-tight tracking-tighter">${h.name}</h3>
                                                    <p className="text-brown/60 font-medium leading-[1.8] font-serif text-xl italic">${h.bio}</p>
                                                </div>
                                            `)}
                                        </div>
                                    </div>
                                </div>
                            `}
                        </div>

                        <nav className="lg:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[85%] bg-white/95 backdrop-blur-xl rounded-full h-16 flex items-center justify-around px-4 shadow-2xl z-[100] border border-brown/5">
                            ${['ORACLE', 'FORGE', 'HOME', 'HEROINES'].map(id => html`
                                <button 
                                    key=${id} 
                                    onClick=${() => setActiveTab(id)} 
                                    className=${`p-3 rounded-full transition-all ${activeTab === id ? 'text-gold bg-brown scale-110 shadow-lg' : 'text-brown/20'}`}
                                >
                                    <span className="material-icons-round text-2xl">
                                        ${id === 'HOME' ? 'grid_view' : id === 'ORACLE' ? 'auto_awesome' : id === 'FORGE' ? 'settings' : 'menu_book'}
                                    </span>
                                </button>
                            `)}
                        </nav>
                    </main>
                </div>
            `;
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(React.createElement(App));
    </script>
</body>
</html>
